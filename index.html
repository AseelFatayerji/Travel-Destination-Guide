<!DOCTYPE html>
<html>
  <head>
    <title>Travel Guide</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <div class="nav-header">
        <div>
          <a href="#" class="href"
            ><img src="/assets/logo.png" class="logo-img"
          /></a>
        </div>
        <div class="nav-menu-btn">
          <!-- From Uiverse.io by JulanDeAlb -->
          <label class="hamburger">
            <input type="checkbox" id="hamburger-toggle" />
            <svg viewBox="0 0 32 32">
              <path
                class="line line-top-bottom"
                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
              ></path>
              <path class="line" d="M7 16 27 16"></path>
            </svg>
          </label>
        </div>
        <ul class="nav-link" id="nav-links">
          <li><a href="#Home">Home</a></li>
          <li><a href="#About">About</a></li>
          <li><a href="#Packages">Packages</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
        <div class="nav-btn"><button class="btn">Register</button></div>
      </div>
    </nav>
    <header class="section-container header-container" id="Home">
      <div class="header-content">
        <h1><span>The World</span>  Was Made To Be Explored</h1>
        <p class="section-description">
          Embark on an adventure of a lifetime! Discover breathtaking
          destination, and create lasting memories, with our help every journey
          will be unforgettable.
        </p>
        <form action="/">
          <div class="input-group">
            <label for="location">Location</label>
            <input
              type="text"
              name="location"
              id="location"
              placeholder="Egypt"
            />
          </div>
          <div class="input-group">
            <label for="date">Date</label>
            <input
              type="date"
              name="date"
              id="date"
              placeholder="27 Mar, Fri"
            />
          </div>
          <div class="input-group">
            <label for="price">Price</label>
            <input type="text" name="price" id="Price" placeholder="Egypt" />
          </div>
          <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div class="header-img">
        <img src="/assets/header-1.jpg" alt="header" />
        <img src="/assets/header-2.jpg" alt="header" />
        <img src="/assets/header-3.jpg" alt="header" />
        <img src="/assets/bg.png" alt="bg" />
      </div>
    </header>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script/main.js"></script>
  </body>
</html>
